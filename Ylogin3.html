<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Ylogin3.css">
    <title>Uek大数据实验平台</title>
</head>
<body>
    <div class="bigbg">
        <div class="square1"><img src="img/square1.png" height="626" width="700"/></div>
        <div class="square2"><img src="img/square2.png" height="722" width="417"/></div>
        <div class="bg"></div>
        <div class="bigdt"></div>
        <div class="login">
            <div class="logo"></div>
            <div class="first">
                <div class="firstL"></div>
                <input type="text" placeholder="请输入用户名" class="firstword">
            </div>
            <div class="second">
                <div class="secondL"></div>
                <input type="text" placeholder="请输入电子邮箱" class="secondword">
            </div>
            <div class="third">
                <div class="thirdL"></div>
                <input type="password" placeholder="请输入密码" class="thirdword">
            </div>
            <div class="fourth">
                <div class="thirdL"></div>
                <input type="password" placeholder="请确认密码" class="thirdword">
            </div>
            <div class="fifth">
                <div class="fifthL">
                    <div class="fifthicon"></div>
                    <input type="text" placeholder="请输入验证码" class="fifthword">
                </div>
                <div class="fifthR">A B C D</div>
            </div>
            <a href="" class="btn1">注册</a>
            <h4 class="lost">返回登录</h4>
        </div>
    </div>
    <div class="mask">
        <div class="maskalert">
            <a href="Ylogin4.html">×</a>
            <div class="maskword">
                <div class="maskword1"></div>
                <div class="maskword2">您复制的密码已发送到您的邮箱</div>
            </div>
        </div>
    </div>
</body>
</html>
