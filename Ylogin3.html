<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Ylogin3.css">
    <title>Uek大数据实验平台</title>
</head>
<body>
<div class="bigbg">
    <div class="square1"><img src="img/square1.png"></div>
    <div class="square2"><img src="img/square2.png"></div>
    <div class="bg">
        <div class="bigdt"></div>
        <div class="login">
            <div class="logo"></div>
            <div class="first">
                <div class="firstL"></div>
                <input type="text" placeholder="请输入用户名" class="firstword">
            </div>
            <div class="second">
                <div class="secondL"></div>
                <input type="text" placeholder="请输入电子邮箱" class="secondword">
            </div>
            <div class="third">
                <div class="thirdL"></div>
                <input type="password" placeholder="请输入密码" class="thirdword">
            </div>
            <div class="fourth">
                <div class="thirdL"></div>
                <input type="password" placeholder="请确认密码" class="thirdword">
            </div>
            <div class="fifth">
                <div class="fifthL">
                    <div class="fifthicon"></div>
                    <input type="text" placeholder="请输入验证码" class="fifthword">
                </div>
                <div class="fifthR">A B C D</div>
            </div>
            <a href="" class="btn1">注册</a>

        </div>
    </div>
</div>
<div class="zhezhao">
    <div class="smallzz">
        <span>×</span>
        <div class="maskword">
            <div class="maskword1"></div>
            <div class="maskword2">您复制的密码已发送到您的邮箱</div>
        </div>
    </div>
</div>
</body>
<script>
    let span = document.querySelector("span");
    let zhezhao = document.querySelector(".zhezhao");
    let smallzz = document.querySelector(".smallzz");
    let mask = document.querySelector(".maskword");
    span.onclick=function () {
        open("index.html")
    }
</script>
</html>
