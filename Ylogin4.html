<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Ylogin4.css">
    <title>Uek大数据实验平台</title>
</head>
<body>
<div class="bigbg">
    <div class="square1"><img src="img/square1.png" height="626" width="700"/></div>
    <div class="square2"><img src="img/square2.png" height="722" width="417"/></div>
    <div class="bg"></div>
    <div class="bigdt"></div>
    <div class="login">
        <div class="cuowualert">请输入正确的账号</div>
        <div class="logo"></div>
        <div class="uesr">
            <div class="userL"></div>
            <input type="text" placeholder="请输入账号" class="zhanghao">
            <div class="userR"></div>
        </div>
        <div class="psw">
            <div class="userL1"></div>
            <input type="password" placeholder="请输入密码" class="zhanghao">
            <div class="userR"></div>
        </div>
        <div class="btn1">登录</div>
        <a href="Ylogin2.html" class="btn2">注册</a>
        <h4>忘记密码？</h4>
    </div>
</div>
</body>
<script>
    let login = document.querySelector(".login");
    let btn = document.querySelector(".btn1");
    let cuowu = document.querySelector(".cuowualert");
    let zhanghao = document.querySelector(".zhanghao")
    btn.onclick=function (value) {
        if (zhanghao.value!="123456"){
            cuowu.style.display="block"
        }else {
            cuowu.style.display="none"
        }
    }
</script>
</html>
