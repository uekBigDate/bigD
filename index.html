<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Uek大数据实验平台</title>
</head>
<body>
    <div class="bigbg">
        <div class="square1"><img src="img/square1.png"></div>
        <div class="square2"><img src="img/square2.png"></div>
        <div class="bg">
            <div class="bigdt"></div>
            <div class="login">
                <div class="cuowualert">请输入正确的账号</div>
                <div class="mimaalert">请输入正确的密码</div>
                <div class="logo"></div>
                <div class="uesr">
                    <div class="userL"></div>
                    <input type="text" placeholder="请输入账号" class="zhanghao" name="username" maxlength="6" required>
                    <div class="userR">×</div>
                </div>
                <div class="psw">
                    <div class="userL1"></div>
                    <input type="password" placeholder="请输入密码" class="mima" name="password" maxlength="9" required>
                    <div class="userR">×</div>
                </div>
                <div class="btn1">登录</div>
                <a href="Ylogin2.html" class="btn2">注册</a>
                <a href="" class="wangji">忘记密码？</a>
            </div>
        </div>
    </div>
</body>
<script>
    let login = document.querySelector(".login");
    let btn = document.querySelector(".btn1");
    let cuowu = document.querySelector(".cuowualert");
    let tanchu = document.querySelector("mimaalert");
    let zhanghao = document.querySelector(".zhanghao");
    let mima = document.querySelector(".mima");
    let userR = document.querySelector(".userR");
    btn.onclick=function (value) {
        if (zhanghao.value=="123456"&&mima.value=="123456789"){
            open("manage.html");
            cuowu.style.display="none";
            userR.style.display="none";
        }else {
            cuowu.style.display="block";
            userR.style.display="block";
        }
    }
</script>
</html>
