<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Ylogin2.css">
    <title>Uek大数据实验平台</title>
</head>
<body>
<div class="bigbg">
    <div class="square1"><img src="img/square1.png"></div>
    <div class="square2"><img src="img/square2.png"></div>
    <div class="bg">
        <div class="bigdt"></div>
        <div class="login">
            <div class="logo"></div>
            <div class="first">
                <div class="firstL"></div>
                <input type="text" placeholder="请输入用户名" name="username" class="firstword" required>
            </div>
            <div class="second">
                <div class="secondL"></div>
                <input type="text" placeholder="请输入电子邮箱" class="secondword" required>
            </div>
            <div class="third">
                <div class="thirdL"></div>
                <input type="password" placeholder="请输入密码" name="password" class="thirdword" required>
            </div>
            <div class="fourth">
                <div class="thirdL"></div>
                <input type="password" placeholder="请确认密码" name="password" class="thirdword" required>
            </div>
            <div class="fifth">
                <div class="fifthL">
                    <div class="fifthicon"></div>
                    <input type="text" placeholder="请输入验证码" class="fifthword" required>
                </div>
                <div class="fifthR">A B C D</div>
            </div>
            <a href="Ylogin3.html" class="btn1">注册</a>
            <a href="index.html" class="lost">返回登录</a>
        </div>
    </div>
</div>
</body>
